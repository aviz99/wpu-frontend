<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Case 1</title>
    <style>

        html, body {
            height : 100%;
        }

        body {
            text-align: center;
        }

        .box {
            width: 25px;
            height: 25px;
            margin : 10px auto;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .salmon-red {
            background-color: salmon;
        }

    </style>
</head>
<body>
    <h1>Playing With Color</h1>
    <button type="button" id="bChangeColor">Change Color</button>
    
    <br><br>

    <div class="red box"></div>
    <input type="range" name="sRed" min="0" max="255">

    <div class="green box"></div>
    <input type="range" name="sGreen" min="0" max="255">

    <div class="blue box"></div>
    <input type="range" name="sBlue" min="0" max="255">

<script src="script.js"></script>
</body>
</html>
