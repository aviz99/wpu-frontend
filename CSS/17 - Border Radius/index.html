<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border Radius</title>
	<style type="text/css">

/* border radius : atas-kiri, atas-kanan, bawah-kanan, bawah-kiri */
		div {
			width: 300px;
			height: 300px;
			background-color: gold;
			border-radius: 0 0 50% 50%;
			text-align: center;
			line-height: 300px;
			overflow: hidden;
		}

		div img {
			width: 300px;
		}
	</style>
</head>
<body>


	<div>
		<img src="img/ganteng.png" alt="ganteng">
	</div>


</body>
</html>
