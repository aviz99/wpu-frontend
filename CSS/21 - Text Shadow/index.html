<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text Shadow</title>
	<style>
/* Nilai dari box-shadow : x-offset(menentukan bayangan pada sumbu horizontal),y-offset(menentukan bayangan pada sumbu vertikal),blur,color */
		h1 {
			font-size: 100px;
			font-family: arial;
			text-align: center;
			text-shadow: 5px 5px 10px salmon;
		}
	</style>
</head>
<body>
	
	<h1>Hello World</h1>

</body>
</html>
