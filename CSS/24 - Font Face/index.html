<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Font Face</title>
	<style>

		@font-face {
			font-family: "Bang-Alex";
			src: url('AlexBrush-Regular.ttf') format('truetype');
		}

		@font-face {
			font-family: "Chunk-5-Reg";
			src: url('chunkfive-regular-webfont.woff2') format('woff2'),
				url('chunkfive-regular-webfont.woff') format('woff');
			font-weight: normal;
			font-style: normal;

		}

		h1 {
			font-size: 100px;
			text-align: center;
			font-family: "Chunk-5-Reg", arial;
		}
	</style>
</head>
<body>
	
	<h1>Hello World!</h1>

</body>
</html>
